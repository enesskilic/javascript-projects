<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Text to Speech</title>
  </head>
  <body class="bg-dark">

    <div class="container">
        <div class="row pt-5">
            <div class="col-6 mt-5 mx-auto">
                <h1 class="text-center text-light">Text to Speech</h1>
                <button id="read-button" class="btn btn-success w-100 mt-5">Read the text</button>
                <textarea id="text-area" class="form-control bg-dark text-light mt-5" placeholder="Write your text here."></textarea>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
